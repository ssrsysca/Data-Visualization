

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>customer_origin</title>
<style>

.axis path,
.axis line{
	fill: none;
	stroke: white;
	shape-rendering: crispEdges;
}
 
.axis text {
	font-family: sans-serif;
	font-size: 11px;
	fill:white;
}

</style>
</head>

<body>

<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/d3.v3.js"></script>	

<script>


var body = d3.select("body");

var width = 634;
var height = 381;

var svg = body.append("svg")
			  .attr("width",width)
			  .attr("height",height);


//读取文件

d3.csv("Assignment3-hotel.csv",function(error,csvdata){
		
	if(error){
		console.log(error);
	}
	console.log(csvdata);
	
	//local,USA,SA,EU,MEA,ASIA
	local = new Object();
	local.name = "local";
	local.pct = [];
	USA = new Object();
	USA.name = "USA";
	USA.pct = [];
	SA = new Object();
	SA.name = "SA";
	SA.pct = [];
	EU = new Object();
	EU.name = "EU";
	EU.pct = [];
	MEA = new Object();
	MEA.name = "MEA";
	MEA.pct = [];
	ASIA = new Object();
	ASIA.name = "ASIA";
	ASIA.pct = [];

	//u20,20to35,35to55,m55
	u20 = new Object();
	u20.name = "u20";
	u20.pct = [];
	a20to35 = new Object();
	a20to35.name = "20to35";
	a20to35.pct = [];[];
	a35to55 = new Object();
	a35to55.name = "35to55";
	a35to55.pct = [];
	m55 = new Object();
	m55.name = "m55";
	m55.pct = [];

	//DR,agency,AC
	DR = new Object();
	DR.name = "DR";
	DR.pct = [];
	agency = new Object();
	agency.name = "agency";
	agency.pct = [];
	AC = new Object();
	AC.name = "AC";
	AC.pct = [];

	//business,tour
	business = new Object();
	business.name = "business";
	business.pct = [];
	tour = new Object();
	tour.name = "tour";
	tour.pct = [];

    //price,

	var data = [local,USA,SA,EU,MEA,ASIA];
	
	
	for(var i=0;i<csvdata.length;i++)
	{
		var tmp1 = {month:i+1,val:+csvdata[i].local};
		local.pct.push(tmp1);
		var tmp2 = {month:i+1,val:+csvdata[i].USA};
		USA.pct.push(tmp2);
		var tmp3 = {month:i+1,val:+csvdata[i].SA};
		SA.pct.push(tmp3);
		var tmp4 = {month:i+1,val:+csvdata[i].EU};
		EU.pct.push(tmp4);
		var tmp5 = {month:i+1,val:+csvdata[i].MEA};
		MEA.pct.push(tmp5);
		var tmp6 = {month:i+1,val:+csvdata[i].ASIA};
		ASIA.pct.push(tmp6);
		
	}
	console.log(data);

	var stack = d3.layout.stack()
					.values(function(d){
						return d.pct;
					})
					.x(function(d){
						return d.month;
					})
					.y(function(d){
						return d.val;
					});

	stackdata = stack(data);
	console.log(stackdata);

	//3. 绘制

	//外边框
	var padding = { left:50, right:100, top:30, bottom:30 };
	
	//创建x轴比例尺
	var xRangeWidth = width - padding.left - padding.right;
		
	var xScale = d3.scale.ordinal()
					.domain(stackdata[0].pct.map(function(d){ return d.month; }))
					.rangeBands([0, xRangeWidth],0.4);

	//创建y轴比例尺
	
	//最大利润（定义域的最大值）
	var maxPct = d3.max(stackdata[stackdata.length-1].pct, function(d){ 
							return d.y0 + d.y; 
					});
	
	//最大高度（值域的最大值）
	var yRangeWidth = height - padding.top - padding.bottom;
	
	var yScale = d3.scale.linear()
					.domain([0, maxPct])		//定义域
					.range([0, yRangeWidth]);	//值域
	
	
	//颜色比例尺
	var color = ["#69b0c8","#8575c8","c5aa7b","a8c863","76b46d","c87c7c","7f7f7f"];
	
	//添加分组元素
	var groups = svg.selectAll("g")
					.data(stackdata)
					.enter()
					.append("g")
					.style("fill",function(d,i){ return color[i]; });
		
	//添加矩形
	//添加动态效果，参见：http://blog.csdn.net/lzhlzz/article/details/35985907
	/*
    var rects = groups.selectAll("rect")
					.data(function(d){ return d.pct; })
					.enter()
					.append("rect")
					.attr("x",function(d){ return xScale(d.month); })
					.attr("y",function(d){ return yRangeWidth - yScale( d.y0 + d.y ); })
					.attr("width",function(d){ return xScale.rangeBand(); })
					.attr("height",function(d){ return yScale(d.y); })
					.attr("transform","translate(" + padding.left + "," + padding.top + ")");
	*/

    //添加折线图

	//添加坐标轴
	var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom");
		
	yScale.range([yRangeWidth, 0]);
	
	var yAxis = d3.svg.axis()
					.scale(yScale)
					.orient("left");
					
	svg.append("g")
			.attr("class","axis")
			.attr("transform","translate(" + padding.left + "," + (height - padding.bottom) +  ")")
			.call(xAxis);
				
	svg.append("g")
			.attr("class","axis")
			.attr("transform","translate(" + padding.left + "," + (height - padding.bottom - yRangeWidth) +  ")")
			.call(yAxis); 
			
	//添加分组标签
	var labHeight = 50;
	var labRadius = 10;
	
	var labelCircle = groups.append("circle")
						.attr("cx",function(d){ return width - padding.right*0.98+20; })
						.attr("cy",function(d,i){ return padding.top * 2 + labHeight * i; })
						.attr("r",labRadius);
					
	var labelText = groups.append("text")
						.attr("x",function(d){ return width - padding.right*0.8+20; })
						.attr("y",function(d,i){ return padding.top * 2 + labHeight * i; })
						.attr("dy",labRadius/2)
						.text(function(d){ return d.name; });

});	


</script>



</body>
</html>
